name: "run-tests"
on:
  workflow_call:
    inputs:
      build_config:
        required: true
        type: string
      compiler:
        required: true
        type: string

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Retrieve psyc
        uses: actions/download-artifact@v4
        with:
          name: psyc_${{ inputs.compiler }}_${{ inputs.build_config }}

      - name: scratchpad.psy
        run: psyc -v ./samples/scratchpad.psy --dump-ast --dump-ir