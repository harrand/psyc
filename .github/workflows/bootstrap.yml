name: Psyc Bootstrap
on: [push]
jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        run: psyc.elf psyc.psy && build/psyc_out.elf -v
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        shell: bash
        run: |
          echo "curdir = $cd $pwd %cd%"
          psyc psyc.psy && ./build/psyc_out -v
