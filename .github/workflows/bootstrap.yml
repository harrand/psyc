name: Psyc Bootstrap
on: [push]
jobs:
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        run: psyc.elf psyc.psy -b release && build/psyc_out.elf -v && mv build/psyc_out.elf build/psyc.elf
      - uses: actions/upload-artifact@v4
        with:
          name: psyc_out.elf
          path: ./build/psyc.elf
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        shell: bash
        run: |
          psyc psyc.psy -b release && ./build/psyc_out -v && mv build/psyc_out.exe build/psyc.exe
      - uses: actions/upload-artifact@v4
        with:
          name: psyc_out.exe
          path: ./build/psyc.exe
