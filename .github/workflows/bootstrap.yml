name: Psyc Version Workflow
on: [push]
jobs:
  ver_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        run: psyc.elf psyc.psy && build/psyc_out.elf -v
  ver_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Hacky Preinstall
        shell: bash
        run: xcopy "$GITHUB_WORKSPACE/llvmc/lib" "$GITHUB_WORKSPACE/psyc" /h /i /c /k /e /r /y
      - name: Build Myself
        shell: bash
        run: LIB=../llvmc/lib psyc psyc.psy && ./build/psyc_out -v
