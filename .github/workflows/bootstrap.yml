name: "Bootstrap"
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Fetch compiler binary
        uses: ./.github/actions/fetch-latest-psyc
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Compile program
        shell: cmd
        run:  |
          psyc psyc.psy
