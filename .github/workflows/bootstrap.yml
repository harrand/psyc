name: Psyc Version Workflow
on: [push]
jobs:
  ver_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        run: cd psyc && psyc.elf psyc.psy && build/psyc_out.elf -v
  ver_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        shell: cmd
        run: cd psyc && psyc psyc.psy && build/psyc_out -v
