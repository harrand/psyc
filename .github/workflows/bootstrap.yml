name: Psyc Version Workflow
on: [push]
jobs:
  ver_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        run: psyc.elf psyc.psy && build/psyc_out.elf -v
  ver_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Psyc
        uses: ./.github/actions/install-psyc
      - name: Build Myself
        shell: cmd
        run: psyc psyc.psy && build/psyc_out -v
        env:
          LINK: "/LIBPATH:\"llvm-c/lib\""
